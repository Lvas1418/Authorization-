  <div class="container">

    <a (click)="logout()">Logout</a>

<h1 class="header">Logged User Page</h1>
      <img  [src]="user.image" *ngIf="user.image" alt="User image">
      <img  src="https://via.placeholder.com/400x300" *ngIf="!user.image" alt="User image">

    <div *ngIf='user.provider != "password" && user.name'class="card-body">
      <h4 class="card-title"> Your name {{user.name}}</h4>
      <p class="card-text">This is an example of Social Authentication using Firebase in an Angular 7 web app. </p>
    </div>

    <div *ngIf='user.provider == "password" && user.name'class="card-body">
      <h4 class="card-title"> Your name {{user.name}}</h4>
      <p class="card-text">This is an example of Social Authentication using Firebase in an Angular 7 web app. </p>
    </div>

    <div *ngIf='user.provider == "password" && !user.name'class="card-body">
      <form [formGroup]="profileForm">
        <div class="form-group">
          <label>Enter your name</label>
          <input type="text" formControlName="name" class="form-control" required>
        </div>
      </form>
      <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
    </div>
    </div>
